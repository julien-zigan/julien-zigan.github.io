<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/calcstyle.css">
</head>
<body>
  <header>
    <h1 class="center">Calculator</h1>
    <hr>
  </header>
  <main>
    <section>
      <h2>The Challenge</h2>
      <p>
        The task is to develop a functional caculator with HTML, 
        CSS and JavaScript only. The use of the <i>Math</i> library is 
        not allowed. 
      </p>
    </section>
    <section>
      <h2>The Product</h2>
      <table class="calculator center">
        <tr>
          <th>OUTPUT HERE</th>
        </tr>
        <tr>
          <td>AC</td>
          <td>()</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>X</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td>back</td>
          <td>=</td>
        </tr>
      </table>
    </section>
  </main> 
</body>
</html>

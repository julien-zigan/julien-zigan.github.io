<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/calcstyle.css">
</head>
<body>
  <header>
    <h1 class="digital">Calculator</h1>
    <hr>
  </header>
  <main>
    <section>
      <h2>The Challenge</h2>
      <p>
        The task is to develop a functional caculator with HTML, 
        CSS and JavaScript only. The use of the <i>Math</i> library is 
        not allowed. 
      </p>
    </section>
    <section>
      <h2>The Product</h2>
      <table class="calculator center">
        <tr>
          <th id="display" class="digital" colspan="4">OUTPUT HERE</th>
        </tr>
        <tr>
          <td id="()">()</td>
          <td id="%">%</td>
          <td id="AC">AC</td>
          <td id="/">/</td>
        </tr>
        <tr>
          <td id="7">7</td>
          <td id="8">8</td>
          <td id="9">9</td>
          <td id="x">x</td>
        </tr>
        <tr>
          <td id="4">4</td>
          <td id="5">5</td>
          <td id="6">6</td>
          <td id="-">-</td>
        </tr>
        <tr>
          <td id="1">1</td>
          <td id="2">2</td>
          <td id="3">3</td>
          <td id="+">+</td>
        </tr>
        <tr>
          <td id="0">0</td>
          <td id=".">.</td>
          <td id="back">back</td>
          <td id="=">=</td>
        </tr>
      </table>
    </section>
    <script src="scripts/calc.js"></script>
  </main> 
</body>
</html>
